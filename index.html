<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Joyeux Noël 🎄</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #e63946, #f1faee);
    color: #1d3557;
    text-align: center;
    display: flex;
    flex-direction: column; /* Disposition verticale */
    justify-content: flex-start; /* Ne touche pas à la position du header */
    align-items: center; /* Centrage horizontal */
    height: 100vh; /* Prend toute la hauteur de la fenêtre */
}

header {
    color: #f1faee;  /* Couleur du texte */
    padding: 20px;
    text-shadow: 2px 2px 8px #264653;
}

header h1 {
    font-size: 2.5rem;
}

header p {
    font-size: 1.2rem;
    margin: 5px 0;
}


.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    margin: 20px;
    width: 400px; /* Limite la largeur pour une meilleure présentation */
}

section {
    padding: 20px;
}

form {
    margin: 20px auto;
}

input[type="text"] {
    padding: 10px;
    width: 200px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    background: #e63946;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
}

button:hover {
    background: #d62828;
}

.snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.snowflake {
    position: absolute;
    top: -10%;
    font-size: 1.5rem;
    color: white;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
    }
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.1);
    padding: 10px 0;
    color: #1d3557;
    font-size: 0.9rem;
}


    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>

        <div class="snowflake">⭐</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>

    <header>
        <h1>🎄 Joyeux Noël 🎄</h1>
        <p>Bienvenue sur notre site festif !</p>
    </header>

    <div class="container">
        <section>
            <p>Entrez votre nom pour commencer :</p>
            <form id="nameForm">
                <input type="text" id="userName" placeholder="Votre nom" required>
                <button type="submit">Commencer le Quiz</button>
            </form>
            <button id="wishButton">Souhaiter un Joyeux Noël</button>
        </section>
    </div>

    <footer>&copy; 2024 - Créé avec ❤ pour les fêtes, Philippe Coder</footer>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            if (userName) {
                window.location.href = `celebrate.html?name=${encodeURIComponent(userName)}`;
            }
        });

        document.getElementById('wishButton').addEventListener('click', function() {
            window.location.href = 'wish.html';
        });

        // Animation des flocons
        const snowflakes = document.querySelectorAll('.snowflake');
        snowflakes.forEach(snowflake => {
            const randomDuration = Math.random() * 5 + 5;
            const randomLeft = Math.random() * 100;
            const randomSize = Math.random() * 1 + 0.5;

            snowflake.style.animationDuration = `${randomDuration}s`;
            snowflake.style.left = `${randomLeft}%`;
            snowflake.style.fontSize = `${randomSize}em`;
        });
    </script>
</body>
</html>
